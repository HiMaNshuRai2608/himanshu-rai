<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfortCove E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a, header h1 {
            color: #fff;
            text-decoration: none;
        }
        nav {
            float: right;
            margin-top: 10px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-left: 5px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
            transition: all 0.3s;
        }
        nav ul li a:hover {
            background: #e8491d;
            color: #fff;
        }
        .products {
            margin-top: 20px;
        }
        .product {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            width: 30%;
            float: left;
            box-sizing: border-box;
            margin-right: 3.333%;
            text-align: center;
            margin-bottom: 20px;
        }
        .product:nth-child(3n) {
            margin-right: 0;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .buy-now {
            background: #50b3a2;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .buy-now:hover {
            background: #e8491d;
        }
    </style>
</head>
<body>
    <header>

            <nav>
                <ul>

                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="products">
            <h2>Our Products</h2>
            <div class="products">
                <div class="product">
                    <img src="sofa.jpeg" alt="Comfortable Sofa">
                    <h3>Comfortable Sofa</h3>
                    <p>‚Çπ25,000</p>
                    <a href="payment.html" class="buy-now">Buy Now</a>
                </div>
                <div class="product">
                    <img src="lamp.jpg" alt="Modern Lamp">
                    <h3>Modern Lamp</h3>
                    <p>‚Çπ4,000</p>
                    <a href="payment.html" class="buy-now">Buy Now</a>
                </div>
                <div class="product">
                    <img src="stylishchair.png" alt="Stylish Chair">
                    <h3>Stylish Chair</h3>
                    <p>‚Çπ8,000</p>
                    <a href="payment.html" class="buy-now">Buy Now</a>
                </div>
                <div class="product">
                    <img src="R.jpg" alt="Dining Table Set">
                    <h3>Dining Table Set</h3>
                    <p>‚Çπ40,000</p>
                    <a href="payment.html" class="buy-now">Buy Now</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
